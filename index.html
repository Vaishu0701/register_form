<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="layout">
      <div class="lay-1">
        <div class="title">
          <h2>
            Join India's leading laywer <br />
            network & grow your practice
          </h2>
        </div>
        <div class="poster">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzLAaIXmz62fZMslWgcRnHOW_DoapsYZ_Kug&usqp=CAU"
            alt="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzLAaIXmz62fZMslWgcRnHOW_DoapsYZ_Kug&usqp=CAU"
            srcset="
              https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSzLAaIXmz62fZMslWgcRnHOW_DoapsYZ_Kug&usqp=CAU
            "
          />
        </div>
      </div>
      <div class="lay-2">
        <form>
          <div class="form1">
            <div class="">
              <img
                width="64"
                height="64"
                src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/external-lawyer-professions-woman-diversity-flaticons-flat-flat-icons.png"
                alt="external-lawyer-professions-woman-diversity-flaticons-flat-flat-icons"
              />
            </div>
            <div class="">
              <h3>ADVOCATES FINDER</h3>
            </div>
          </div>
          <div class="mb-3 lay">
            <label for="exampleInputEmail1" class="form-label">Name</label
            ><span> * </span>
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="First and Last name"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label
            ><span> * </span>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter the Email id"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Mobile</label
            ><span> * </span>
            <input
              type="number"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter the Mobile Number"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Password</label
            ><span> * </span>
            <input
              type="password"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter New Password"
            />
          </div>
          <button type="submit" class="btn btn-primary" style="background-color: black">Submit</button>
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="foot1">
        <p>
          Copyright : &copy; <span id="dt"></span> Advocates Finder. All rights
          reserved
        </p>
      </div>
      <div class="foot2">
        <p>Marketed by Igon</p>
      </div>
    </footer>

    <script>
      const date = new Date();
      document.getElementById("dt").innerHTML = date.getFullYear();
    </script>
  </body>
